name: calorie_snap
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.1
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sqflite: ^2.3.0
  path_provider: ^2.1.2
  camera: ^0.11.1
  http: ^1.2.1
  image_picker: ^1.0.7
  path: ^1.8.3
  percent_indicator: ^4.2.2
  provider: ^6.0.3
  fl_chart: ^0.70.2
  intl: ^0.19.0
  google_sign_in: ^6.2.2
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/playstore.png"
  android_icon_size: 1024
  remove_alpha_ios: true
  adaptive_icon:
    background: "#c4d7b2"